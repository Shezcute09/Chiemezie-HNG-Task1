<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main {
        display: flex;
        flex-direction: column;
        align-content: center;
        align-items: center;
        width: 100%;
      }

      .chichiImage {
        width: 50px;
      }

      .myGithubUrl {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <main>
      <p class="" data-testId="slackUserName">
        Slack Name: Chiemezie Nkiruka Okechukwu
      </p>
      <div class="img-container">
        <span>Slack Display Picture:</span>
        <img
          class="chichiImage"
          data-testId="slackDisplayImage"
          alt="chiemezieok3"
          src="chichi.jpg"
        />
      </div>
      <p class="day-of-week" data-testId="currentDayOfWeek"></p>
      <p class="utc-time" data-testId="currentUTCTime"></p>
      <p class="" data-testId="myTrack">Track: Front End Web Development</p>
      <p data-testId="githubURL">
        GithubURL:
        <a class="myGithubUrl" href="https://github.com/Shezcute09"
          >github.com/Shezcute09</a
        >
      </p>
    </main>

    <script>
      function updateTimeUTC() {
        let Current_dayOfweek = document.querySelector('[data-testId="currentDayOfWeek"]');
        let Current_UTCTime = document.querySelector('[data-testId="currentUTCTime"]');

        const current = new Date();

        const days_OfTheWeek = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];

        const currentDay = days_OfTheWeek[current.getDay()];
        const timeOfTheDay = current.toLocaleTimeString();

        Current_dayOfweek.textContent = `Today is ${currentDay}`;
        Current_UTCTime.textContent = `Current time is ${timeOfTheDay}`;
      }
      setInterval(updateTimeUTC, 1000);
      updateTimeUTC();
    </script>
  </body>
</html>
