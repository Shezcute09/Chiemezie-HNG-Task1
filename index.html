<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG Stage One Task | Jadge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="personal-info">
        <img src="chichi.jpg" alt="Chiemezie" data-testid="slackDisplayImage" />
        <div class="info-text">
          <p data-testid="slackUserName">Chiemezie</p>
          <span data-testid="myTrack">Frontend</span>
        </div>
      </div>
      <div class="date-time">
        <p data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime"></p>
      </div>
      <div class="github">
        <a
          href="https://github.com/Shezcute09/Chiemezie-HNG-Task1"
          data-testid="githubURL"
          >GitHub Repository</a
        >
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
