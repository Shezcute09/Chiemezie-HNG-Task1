<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <main>
      <p class="" data-testId="slackUserName">
        Slack Name: Chiemezie Nkiruka Okechukwu
      </p>
      <div class="img-container">
        <span>Slack Display Picture:</span>
        <img
          class="chichiImage"
          data-testId="slackDisplayImage"
          alt="chiemezieok3"
          src="chichi.jpg"
        />

      <p class="day-of-week" data-testId="currentDayOfWeek"></p>
      <p class="utc-time" data-testId="currentUTCTime"></p>
      <p class="" data-testId="myTrack">Track: Front End Web Development</p>
      <p data-testId="githubURL">
        GithubURL:
        <a class="myGithubUrl" href="github.com/Shezcute09"
          >github.com/Shezcute09</a
        >
      </p>
    </main>

    <script src="index.js"></script>
  </body>
</html>
